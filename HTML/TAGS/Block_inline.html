<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--block-->    
    <div style="background-color: brown;">This is my frst div</div>
        <!--fills entire line-->
    <p style="background-color: magenta;">apperas in next line</p>


<!--inline-->
    <span style="background-color: aqua;">Thi is my first span</span>
        <!--fills only the written section-->
    <span style="background-color: plum;">appears in same line</span>    

<!--conversion-->
    <span style="background-color: plum; display: block;">changed</span>    
        <p style="background-color: magenta; display: inline;">changed</p>


</body>
</html>
