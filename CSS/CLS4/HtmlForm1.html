<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Registration</h3>
    <form>
        <label for="name">Name: </label><br>
        <input type="text" id="name">
<br>
        <label for="email">Email:  </label><br>
        <input type="text" id="email">
<br>
        <label for="phone">Phone no. :  </label><br>
        <input type="tel" id="phone">
<br>

        <label for="occupationType">Occupation: </label>
        <select name="occupationType" id="">occupationType
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
<br>
      
        <fieldset>
            <legend>Field of interest</legend>
        <label for="check">HTML</label>
        <input type="checkbox" name="check" id="check"> <br>
        <label for="check2">CSS</label>
        <input type="checkbox" name="check2" id="check2"><br>
        <label for="check3">JavaScript</label>
        <input type="checkbox" name="check3" id="check3"><br>
        </fieldset>
<br>

        <label for="comment">Comments: </label><br>
        <textarea name="comment" id="comment" cols="46" rows="8"></textarea>
<br>
        
        <input type="button" value="Register">


            


    </form>
</body>
</html>
